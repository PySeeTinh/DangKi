<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0097a7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form onsubmit="handleRegister(event)">
            <input type="text" id="register-name" placeholder="Name" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function handleRegister(event) {
            event.preventDefault();
            const name = document.getElementById("register-name").value;
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;

            // Kiểm tra email có bị trùng không
            let users = JSON.parse(localStorage.getItem("users")) || [];
            const existingUser = users.find(user => user.email === email);
    
                if (existingUser) {
                    alert("Email is already registered. Please use a different one.");
                    return;
                }

            // Thêm người dùng mới vào danh sách
            users.push({ name, email, password });

            // Lưu lại danh sách người dùng vào localStorage
            localStorage.setItem("users", JSON.stringify(users));

            // Thông báo thành công
            alert("Registration successful! You can now go to the dashboard.");

            // Điều hướng đến trang khác (hoặc reset form nếu muốn)
            window.location.href = "https://pyseetinh.github.io/DataAccount/"; // Ví dụ điều hướng đến dashboard
        }
    </script>
</body>
</html>
